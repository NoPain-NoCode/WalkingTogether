<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WannaWalk</title>
    <meta name="author" content="WannaWalk">
    <meta name="description" content="캠핑장">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"> <!--css 기본설정 초기화-->
   
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/login.css"> <!--css 연결-->
</head>
<body>
    <div class="wrap">
        <li>
            <img src="../img/icon/logo.png" class="logo">
            <div class="wannawalk-logo">산책갈까?</div>
            <div class="login">
                <input type="text" class="form-control form-id" placeholder="아이디를 입력해주세요" style="width: 300px; height: 40px;">
                <input type="password" class="form-control form-pw" placeholder="비밀번호를 입력해주세요" style="width: 300px; height: 40px;">
            </div>
            <div class="login-btn">
                <button type="submit" class="btn btn-primary" style="width: 300px; height: 40px;">로그인</button>
                <button href="#" class="btn btn-outline-primary" style="width: 300px; height: 40px;">회원가입</button>
            </div>
            <div class="find">아이디 찾기 | 비밀번호 찾기</div>
            <div class="sns">SNS계정으로 간편 로그인/회원가입</div>
            <div class="sns-login">
                <img class="sns-icon" src="../img/icon/naver_login.png">
                <img class="sns-icon" src="../img/icon/kakaotalk_login.png">
            </div>
        </li>
        
    </div>
</body>
    <script src="./js/script.js"></script>
</html>
