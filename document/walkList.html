<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WannaWalk</title>
    <meta name="author" content="WannaWalk">
    <meta name="description" content="산책로">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"> <!-- css 기본설정 초기화 -->
    <link rel="stylesheet" href="../style/walkList.css"> <!--css 연결-->
</head>
<body>
    <div class="main-container">
    <div class="container">
        <div class="s-container">
            <input class="searchBox" type="text" placeholder="산책로 검색하기">
            <button class="searchBtn"><img src="../img/searchBtn.png" id="searchBtnImg"></button>
        </div>
        <div class="btn-container">
            <a href="#" class="WDBtn"><img src="../img/pin.png" class="WDBtnImg"><p>주변 산책로 찾기</p></a>
            <a href="#" class="WDBtn"><img src="../img/dogpaw.png" class="WDBtnImg"><p>주변 강아지 찾기</p></a>
        </div>
        <div class="map-container">
            <img class="mapImg" src="../img/map.png">
        </div>
        <div class="list-container">
            <div class="listItem">
                <img src="../img/walkImg_1.jpg" class="walkImg"><div>홍제천</div><img src="../img/icon/heart.png" class="heartImg">
            </div>
            <div class="listItem">
                <img src="../img/walkImg_1.jpg" class="walkImg"><div>망원한강공원</div><img src="../img/icon/heart.png" class="heartImg">
            </div>
            <div class="listItem">
                <img src="../img/walkImg_1.jpg" class="walkImg"><div>산책로3</div><img src="../img/icon/heart.png" class="heartImg">
            </div>
            <div class="listItem">
                <img src="../img/walkImg_1.jpg" class="walkImg"><div>산책로4</div><img src="../img/icon/heart.png" class="heartImg">
            </div>
        </div>
        <div class=fixedBar>
            <button class="menuBtn"><img src="../img/icon/home.png" class="menuBtnImg"><p>홈</p></button>
            <button class="menuBtn"><img src="../img/icon/chat.png" class="menuBtnImg"><p>채팅</p></button>
            <button class="menuBtn"><img src="../img/icon/user.png" class="menuBtnImg"><p>나의 산책</p></button>
            <button class="menuBtn"><img src="../img/icon/pawprint.png" class="menuBtnImg"><p>산책하기</p></button>
        </div>
    </div>
    </div>  
</body>
    
</html
