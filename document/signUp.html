<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WannaWalk</title>
    <meta name="author" content="WannaWalk">
    <meta name="description" content="캠핑장">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"> 
    <link rel="stylesheet" href="../style/signUp.css"> <!--css 연결-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
</head>
<body>    
    <div class="wrap">
        <li class="items">
            <div class="logo-item">
                <img src="../img/icon/logo.png" class="logo">
                <div class="wannawalk-logo">산책갈까?</div>
            </div>
            <div class="item">회원가입</div>
            <div class="sns">SNS계정으로 간편 회원가입</div>
            <div class="sns-login">
                <img class="sns-icon" src="../img/icon/naver_login.png">
                <img class="sns-icon" src="../img/icon/kakaotalk_login.png">
            </div>
            <hr class="Separator">
            <div class="item">아이디
                <input type="text" name="id" placeholder="아이디">
            </div>
            <div class="item">비밀번호
                <div class="small">8자 이상 입력해주세요.</div>
                <input type="text" name="pw" placeholder="비밀번호">
                <input type="text" name="pwcheck" placeholder="비밀번호 확인">
            </div>
            <div class="item">별명
                <div class="small">다른 유저와 겹치지 않는 별명을 입력해주세요.</div>
                <input type="text" name="pw" placeholder="별명 (2~15자)">
            </div>
            <div class="item">
                <button class="btn btn-lg btn-primary" type="submit" style="width:300px;">회원 가입</button>
            </div>
        </li>
    </div>
</body>
    <script src="./js/script.js"></script>
    <footer class="footer"></footer>
</html>
