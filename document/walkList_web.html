<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WannaWalk</title>
    <meta name="author" content="WannaWalk">
    <meta name="description" content="산책로">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"> <!-- css 기본설정 초기화 -->
    <link rel="stylesheet" href="../style/walkList_web.css"> <!--css 연결-->
</head>
<body>
    <div class="main-container">
    <div class="container">
        <div class="h-container">
            <div class="h-container-left">
                <button class="logoBtn"><img src="../img/icon/logo.png" id="logoBtnImg"></button><b>산책갈까?</b>
                <div class="btn-container">
                    <a href="#" class="WDBtn"><img src="../img/pin.png" class="WDBtnImg"><p>주변 산책로 찾기</p></a>
                    <a href="#" class="WDBtn"><img src="../img/dogpaw.png" class="WDBtnImg"><p>주변 강아지 찾기</p></a>
                </div>
            </div>
            <div class="h-container-right">
                <div class="s-container">
                    <input class="searchBox" type="text" placeholder="산책로 검색하기">
                    <button class="searchBtn"><img src="../img/searchBtn.png" id="searchBtnImg"></button>
                </div>
                <div class="user-container">
                    <b class="loginBtn">로그인</b><button class="mypageBtn"><img src="../img/icon/user.png" id="mypageBtnImg"></button>
                </div>
            </div>
        </div>
        <div class="map-List">
            <div class="map-container">
                <img class="mapImg" src="../img/map.png">
                
            </div>
            <div class="list-container">
                <div class="listItem">
                    <div class="address">
                        <div>홍제천</div>  
                        <div>주소</div>
                    <div>
                    <img src="../img/icon/heart.png" class="heartImg">
                </div>
                
                <div class="listItem"><div>망원한강공원</div><img src="../img/icon/heart.png" class="heartImg">
                </div>
                <div class="listItem"><div>산책로3</div><img src="../img/icon/heart.png" class="heartImg">
                </div>
                <div class="listItem"><div>산책로4</div><img src="../img/icon/heart.png" class="heartImg">
                </div>
            </div>
        </div>
    </div>
    </div>  
</body>
    
</html>
